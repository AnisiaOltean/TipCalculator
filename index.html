<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 5vh;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
    <img src="/images/logo.svg" alt="logo" id="logo">
    <div class="card">
      <div class="container--1">
        <div class="input-bill">
          <label for="bill">Bill</label><br>
          <input type="number" name="bill" id="bill" placeholder="0">
        </div>

        <div class="input--tipp">
          <label for="tipp">Select Tip %</label>
          <div class="tipp-grid">
            <div class="button" id="tipp5">5%</div>
            <div class="button" id="tipp10">10%</div>
            <div class="active button" id="tipp15">15%</div>
            <div class="button" id="tipp25">25%</div>
            <div class="button" id="tipp50">50%</div>
            <div class="button" id="tippCustom"><input type="number" name="inputCustom" id="inputCustom"
                placeholder="Custom">
            </div>
          </div>
        </div>

        <div class="input--people">
          <div class="labels">
            <label for="numberPeople">Number of People</label>
            <label for="error" id="error" class="hidden">Can't be zero</label>
          </div>
          <input type="number" name="numberPeople" id="numberPeople" placeholder="0">
        </div>
      </div>
      <div class="container--2">
        <div class="tipp-amount" style="width: 100%;">
          <div class="amount-text">
            <p class="principal" style="margin-bottom: 0;">Tip Amount</p>
            <p class="secondary" style="margin-top: 0;">/ person</p>
          </div>
          <div class="amountResult" id="amountResult">$0.00</div>
        </div>
        <div class="tipp-total" style="width: 100%;">
          <div class="total-text">
            <p class="principal" style="margin-bottom: 0;">Total</p>
            <p class="secondary" style="margin-top: 0; ">/ person</p>
          </div>
          <div class="totalResult" id="totalResult">$0.00</div>
        </div>
        <button type="reset" id="reset">Reset</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AnisiaOltean</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
